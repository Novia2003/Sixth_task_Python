{% extends 'base.html' %}

{% block title %}
Тест
{% endblock %}

{% block body %}
<h1>Запишите ответы на вопросики</h1>
    <form method="post" action="{{ url_for('submit') }}">
        {% for question in questions %}
            <p>{{ question }}</p>
            <input type="text" name="{{ loop.index }}"></p>
        {% endfor %}
        <input type="submit"  class="btn btn-primary" value="Завершить тест и показать результат">
    </form>
{% endblock %}
